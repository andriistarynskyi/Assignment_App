<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <title>Remove assignment permanently</title>
</head>
<body>
<form action="#" th:action="@{|/assignment/${assignmentDTO.id}/delete|}" method="post" th:object="${assignmentDTO}" class="form-group">
    <div th:each="assignment: ${assignmentDTO}">
        <h3 th:text="${assignment.description}"></h3>
        <h3 th:text="${assignment.professorName}"></h3>
        <h3 th:text="${assignment.studentName}"></h3>
        <input type="submit" class="btn btn-danger" value="delete"/>
</form>
</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
